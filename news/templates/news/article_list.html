{% extends "news/base.html" %}

{% block title %}
    News
{% endblock title%}

{% block content %}
    {% for article in articles%}
        <h2>{{ article.title }}</h2>
        {% if article.image %}
            <img src="{{ article.image.url }}">
        {% endif %}
        <p>{{ article.pub_date }}</p>
        <p><a href="{% url 'article_detail' article.id %}">More</a></p>
        <hr>
    {% empty %}
        No news
    {% endfor %}
{% endblock content %}
