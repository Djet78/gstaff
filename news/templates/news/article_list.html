{% extends "news/base.html" %}

{% block title %}
    News
{% endblock title%}

{% block content %}

    <form method="GET">
        {{ search_form.as_p }}
        <input type="submit" value="Submit">
    </form>

    {% for article in articles%}
        <h2>{{ article.title }}</h2>
        {% if article.image %}
            <img src="{{ article.image.url }}">
        {% endif %}
        <p>{{ article.pub_date }}</p>
        <p><a href="{% url 'news:article_detail' article.id %}">More</a></p>
        <hr>
    {% empty %}
        No news
    {% endfor %}
            
{% endblock content %}
