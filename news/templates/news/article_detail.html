{% extends "news/base.html" %}

{% block title %}
    {{ article.title }}
{% endblock title%}

{% block content %}
    <h2>{{ article.title }}</h2>
    {% if article.image %}
        <img src="{{ article.image.url }}">
    {% endif %}
    <p>{{ article.pub_date }}</p>
    <p>{{ article.content }}</p>
    <p>{{ article.game.name }}</p>
{% endblock content %}
