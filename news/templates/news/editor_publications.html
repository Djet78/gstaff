{% extends "news/base.html" %}

{% block title %}
    {{ user.nickname|title }} - Publications
{% endblock title%}

{% block content %}
    {% for article in articles %}
        <p>{{ article.title }}</p>
        <p>{{ article.pub_date }}</p>
        <p>{{ article.game }}</p>
        <a href="{{ article.get_absolute_url }}"> View</a>
        <hr>
    {% endfor %}
{% endblock content %}
