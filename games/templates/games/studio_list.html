{% extends "news/base.html" %}

{% block title %}
    Studios
{% endblock title%}

{% block content %}

    <form method="GET">
        {{ search_bar.as_p }}
        <input type="submit" value="Submit">
    </form>

    {% for studio in studios %}
        <h2><a href="{% url 'games:studio_detail' studio.name %}">{{ studio.name }}</a></h2>
        <hr>
    {% empty %}
        No studios matched
    {% endfor %}
{% endblock content %}
