<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}

    <title>GStaff - {% block title %}{% endblock title %}</title>

</head>
<body class="d-flex flex-column justify-content-between h-100">

    <header class="container-fluid" style="height: 10rem; background-image: url({% static 'images/header-bg_1680x160.png' %}">
        <div class="row align-items-center h-100">
            <div class="col-2 bg-warning offset-1">Logo placeholder</div>
            <div class="col-8 bg-warning offset-1">
                <nav class="navbar navbar-light bg-light">
                    <a href="{% url 'news:article_list' %}">News</a>
                    <a href="{% url 'games:game_list' %}">Games</a>
                    <a href="{% url 'games:studio_list' %}">Studios</a>
                    <a href="{% url 'games:platform_list' %}">Platforms</a>
                </nav>
            </div>
        </div>
    </header>

    {% comment %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    {% endcomment %}

    <footer class="container-fluid" style="height: 10rem; background-image: url({% static 'images/footer-bg_1680x160.png' %}">
        <div class="row align-items-center h-100">
            <div class="col-2 bg-warning offset-1">Info placeholder</div>
            <div class="col-8 bg-warning offset-1">Contacts placeholder</div>
        </div>
    </footer>


    <!-- JQuery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper.js 1.12.9 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
