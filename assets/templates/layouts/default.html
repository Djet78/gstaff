<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>GStaff - {% block title %}{% endblock title %}</title>

</head>
<body class="d-flex flex-column justify-content-between h-100">

    <header class="container-fluid header">
        <div class="row align-items-center h-100">

            <div class="col-4 col-sm-6 col-md-3 offset-lg-1">
                <img src="{% static 'images/logo.png' %}" alt="site logo" class="header-logo">
            </div>

            <div class="col-8 col-sm-6 col-md-9 col-lg-7 offset-lg-1">
                <nav class="navbar navbar-expand-md">
                    <!-- Used to move collapsed menu to the right side of a nav-->
                    <div class="d-md-none"></div>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#headerNav" aria-controls="headerNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="headerNav">
                        <a href="{% url 'news:article_list' %}" class="nav-item nav-link header-navbar-link">
                            <img src="{% static 'images/news_link_icon.svg' %}" alt="news image">
                            <div>News</div>
                        </a>
                        <a href="{% url 'games:game_list' %}" class="nav-item nav-link header-navbar-link">
                            <img src="{% static 'images/games_link_icon.svg' %}" alt="games image">
                            <div>Games</div>
                        </a>
                        <a href="{% url 'games:studio_list' %}" class="nav-item nav-link header-navbar-link">
                            <img src="{% static 'images/studio_link_icon.svg' %}" alt="studios image">
                            <div>Studios</div>
                        </a>
                        <a href="{% url 'games:platform_list' %}" class="nav-item nav-link header-navbar-link">
                            <img src="{% static 'images/platforms_link_icon.svg' %}" alt="platforms image">
                            <div>Platforms</div>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="pl-2">Logout</a>
                {% else %}
                    <a href="{% url 'users:register' %}" class="pl-2">Register</a>
                    <a href="{% url 'users:login' %}" class="pl-2">Log In</a>
                {% endif %}
            </div>
        </div>
    </header>

    {% comment %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    {% endcomment %}


    <footer class="container-fluid footer">
        <div class="row align-items-center h-100">
            <div class="col-2 bg-warning offset-1">Info placeholder</div>
            <div class="col-5 bg-warning offset-1">Contacts placeholder</div>
            <!--<div class="col-2 offset-1">-->
                <!--<div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->
            <!--</div>-->
        </div>
    </footer>


    <!-- JQuery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper.js 1.12.9 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
